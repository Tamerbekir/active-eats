<body>
  <!-- this layout is for the recipes seached -->

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
      <div class="card all-cards">
        <img
          src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/health/wp-content/uploads/2022/01/foods_to_eat_to_lose_weight.jpeg"
          class="rounded mx-auto d-block img-style" alt="...">
        <div class="card-body">
          <h5 class="card-title">Find Recipes</h5>
          <p class="card-text">Searched Food</p>
          <section class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </section>
        </div>
      </div>
    </div>
    <!-- this layout is for workoutsearched -->
    <div class="col">
      <div class="card all-cards">
        <img
          src="https://img.freepik.com/free-photo/dumbbells-floor-gym-ai-generative_123827-23744.jpg?size=626&ext=jpg&ga=GA1.1.1448711260.1706572800&semt=ais"
          class="rounded mx-auto d-block img-style" alt="...">
        <div class="card-body">
          <h5 class="card-title">Find Workout</h5>
          <p class="card-text">Search for the workout of your choice, or pick from one of the popular workouts in the drop down below.</p>
          <section class="d-flex flex-wrap">
            <input class="form-control my-2" type="search" id="searchWorkout" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="workoutBtn"type="submit">Search</button>
            <select id="workout-option" class="form-select my-2" aria-label="Default select example">
              <option selected value="" class="my-2">Select Popular Workouts</option>
              <option value="running" id="running">Running</option>
              <option value="walking" id="walking">Walking</option>
              <option value="cycling" id="cycling">Cycling</option>
              <option value="training" id="training">Strength Training</option>
              <option value="yoga" id="yoga">Yoga</option>
              <option value="rowing" id="rowing">Rowing</option>
              <option value="hiking" id="hiking">Hiking</option>
            </select>    
          </section>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card all-cards">
        <div class="card-body">
          <h5 class="card-title">Searched Food Recipes</h5>
          <p class="card-text">Food Recipes generated here!</p>
          <button type="button" id="foodFavsBtn" class="btn btn-primary">Add to Favorites</button>
          <button type="button" id="viewFoodFavsBtn" class="btn btn-primary">View Favorites</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card all-cards">
        <div class="card-body">
          <h5 class="card-title">Workouts</h5>
          <p class="card-text" id="workoutName">Workouts Generated here</p>
          <p class="card-text" id="addedFavBtn"></p>
          <button type="button" id="workoutFavBtn" class="btn btn-primary">Add to favorites</button>
          <button type="button" id="viewWorkoutFavBtn" class="btn btn-primary">View favorites</button>
      </div>
    </div>
  </div>
